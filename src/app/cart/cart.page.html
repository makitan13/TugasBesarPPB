<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="insert">
      {{ item.count }}x {{ item.name }} - {{ item.price | currency:'SGD':'symbol' }}
      <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'SGD':'symbol' }}</ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency:'SGD':'symbol' }}</span>
    </ion-item>
  </ion-list>

  <ion-button (click)="kosongkan()" expand="block" color="danger"
  >KOSONGKAN</ion-button>
</ion-content>
